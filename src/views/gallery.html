<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>
<body>
  <div class="w-full min-h-screen">
    <div class="w-full h-16 bg-[#1E3356] flex items-center">
      <img src="../assets/img/logo.svg" alt="Logo" class="h-10 ml-9">
    </div>
    <div class="w-full min-h-[calc(100vh-64px)] bg-[#F3F5F7] flex flex-col items-center px-4 md:px-32">
      <div class="w-[90%] md:w-[767px] h-28 md:h-[142px] bg-white flex flex-col items-center justify-center my-6 rounded-[9px] font-bold text-sm text-center">
        <span class="mb-2">We show all the results our AI generates - many will be distorted, or not look exactly like you.</span>
        <span class="mb-2">Please look through <span class="text-red-600">all the photos</span> to find & save the most accurate ones.</span>
        <span>Typically 1-5 photos are a perfect match.</span>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-6 w-[90%] md:w-[767px]" id="gallery">
        
      </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    let data = "<%= data %>";
    data = data.replaceAll(/&#34;/g, '"');
  </script>
  <script src="../assets/js/gallery.js"></script>
</body>
</html>
