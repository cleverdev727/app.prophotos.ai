<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
</head>
<body>
  <div class="w-full min-h-screen">
    <div class="w-full h-16 bg-[#1E3356] flex items-center">
      <img src="../assets/img/logo.svg" alt="Logo" class="h-10 ml-9">
    </div>
    <div class="w-full min-h-[calc(100vh-64px)] bg-[#F3F5F7] flex justify-center">
      <div class="w-[90%] md:w-[612px] h-40 md:h-[219px] bg-white flex flex-col justify-center items-center mt-14 rounded-[14px]">
        <img src="../assets/img/loading.gif" alt="loading" class="h-14 mb-2">
        <span class="font-bold text-sm"><span class="text-red-600">-90 minutes</span> remaining.</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    const id = "<%= id %>";
  </script>
  <script src="../assets/js/loading.js"></script>
</body>
</html>
